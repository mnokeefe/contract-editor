<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contract Editor Prototype</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">


</head>
<body>
  <h1>Contract</h1>
  <h2>Schedule</h2>
  <div id="js-drag-list">
    <div class="schedule-section">
      <h3><span class="glyphicon glyphicon-move" aria-hidden="true"></span> Section Title</h3>
      <ul class="list-group">
        <li class="list-group-item"><span class="glyphicon glyphicon-move" aria-hidden="true"></span> Drag my handle</li>
        <li class="list-group-item"><span class="glyphicon glyphicon-move" aria-hidden="true"></span> Select text freely</li>
        <li class="list-group-item"><span class="glyphicon glyphicon-move" aria-hidden="true"></span> Best of both worlds</li>
      </ul>

      <table class="table table-hover" id="drag-table">
        <tr>
          <td class="js-drag-row"><span class="glyphicon glyphicon-move" aria-hidden="true"></span></td>
          <td>Label</td>
          <td>Entry</td>
        </tr>
        <tr>
          <td class="js-drag-row"><span class="glyphicon glyphicon-move" aria-hidden="true"></span></td>
          <td>Label</td>
          <td>Entry</td>
        </tr>
      </table>


    </div>

    <div class="schedule-section">
      <h3><span class="glyphicon glyphicon-move" aria-hidden="true"></span> Section Title</h3>
      <ul class="list-group">
        <li class="list-group-item"><span class="glyphicon glyphicon-move" aria-hidden="true"></span> Drag my handle</li>
        <li class="list-group-item"><span class="glyphicon glyphicon-move" aria-hidden="true"></span> Select text freely</li>
        <li class="list-group-item"><span class="glyphicon glyphicon-move" aria-hidden="true"></span> Best of both worlds</li>
      </ul>
    </div>
  </div>

  <h2>Terms</h2>

  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->

  <!-- Sortable for drag and drop -->
  <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
  <script>
      var sortClass = document.getElementById('drag-table');

      Sortable.create(sortClass, {
        handle: '.js-drag-row',
        animation: 150
      });


  </script>

</body>
</html>
